<nav class="navbar">
  <div class="content">
    <div class="logo">
      <div id="logo-placeholder" class="logo-asset"></div>
      <div class="logoname">
        <a href="../aboutUs.html">Mahou no Go</a>
      </div>
    </div>

    <ul class="menu-list">
      <div class="icon cancel-btn">
        <i class="fas fa-times"></i>
      </div>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../menu.html">Menu</a></li>
      <li><a href="../aboutUs.html">About Us</a></li>
      <li><a href="../services.html">Services</a></li>
    </ul>

    <div class="icon menu-btn">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</nav>

<script>
  // Get the current page's pathname
  const currentPage = window.location.pathname.split("/").pop();

  // Define the logo to fetch based on the current page
  let logoPath;

  if (
    currentPage === "index.html" ||
    currentPage === "aboutUs.html" ||
    currentPage === "services.html"
  ) {
    logoPath = "../assets/nav/black-red-logo.html"; // Fetch for Home, About Us, Services
  } else if (currentPage === "menu.html") {
    logoPath = "../assets/nav/black-white-logo.html"; // Fetch for Menu
  }

  // Fetch the logo if a valid logoPath is set
  if (logoPath) {
    fetch(logoPath)
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("logo-placeholder").innerHTML = data;
      })
      .catch((error) => console.error("Error fetching logo:", error));
  }
</script>
